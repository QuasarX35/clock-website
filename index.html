<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/png" href="images/clock.png">
    <title>My Clock</title>
</head>

<body>
    <div class="container">
        <!-- https://stackoverflow.com/questions/1947263/using-an-html-button-to-call-a-javascript-function -->
        <div onclick="nextClock();" class="circle clock braunClock">
            <div class="circle middleCircle"></div>

            <div class="mark"></div>

            <div class="clockText">
                <!-- https://stackoverflow.com/questions/5078239/how-to-remove-the-space-between-inline-inline-block-elements -->
                <span class="text1">BR</span><span class="text1" id="A">A</span><span class="text1">UN</span>
                <br>
                <span class="text2">quartz</span>
            </div>

            <div class="hourHand"></div>
            <div class="minHand"></div>
            <div class="circle dot"></div>
        </div>

        <div onclick="nextClock();" class="circle clock lemnosClock">
            <img src="images\lemnosNums.svg" alt="clock numbers" class="hourNumber">

            <div class="mark"></div>

            <div class="hourHand"></div>
            <div class="minHand"></div>
            <div class="circle minHandDot"></div>
            <div class="circle dot"></div>
        </div>

        <div onclick="nextClock();" class="circle clock yamazakiClock">
            <div class="mark"></div>

            <div class="hexagon bottomHexagon"></div>

            <div class="hourHand"></div>
            <div class="minHand"></div>
            <div class="circle dot"></div>
        </div>

        <div onclick="nextClock();" class="circle clock newgateClock">
            <div class="circle middleCircle"></div>

            <div class="mark"></div>

            <div class="clockText text1">N E W G A T E</div>
            <div class="clockText circle text2">N</div>

            <div class="circle bottomDot"></div>
            <div class="hourHand"></div>
            <div class="minHand"></div>
            <div class="circle dot topDot"></div>
        </div>

        <div onclick="nextClock();" class="circle clock bankerClock">
            <div class="circle middleCircle"></div>
            <div class="clockText">ARNE JACOBSEN</div>
            <div class="circle dot"></div>

            <div class="hourHand"></div>
            <div class="minHand"></div>
        </div>

        <div id="textInfo">
            <div style="font-size: 200%;" id="time"></div>
            <div id="date"></div>
            <div id="cityNameAndTemp"></div>
            <div style="font-size:80%;" id="weather"></div>
            <hr>
            <div style="font-size:80%;" id="humidity"></div>
            <div style="font-size:80%;" id="wind"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
